<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookie</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- shelnu -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <!-- nav-bar -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fa fa-book"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" data-trans="navbar-home" href="#">Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-trans="navbar-contact" href="#footer">contact us</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-trans="navbar-lang" href="#" id="navbarDropdown"
                        role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Language
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a onclick="onSetLang('en')" class="dropdown-item" href="#">English</a>
                        <a onclick="onSetLang('he')" class="dropdown-item" href="#">עברית</a>
                        <a onclick="onSetLang('es')" class="dropdown-item" href="#">Spanish</a>
                    </div>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" data-trans="navbar-input" type="search"
                    placeholder="Search for book" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" data-trans="navbar-btn-search"
                    type="submit">Search</button>
            </form>
        </div>
    </nav>


    <!-- hero header -->
    <div class="hero-image">
        <div class="hero-text">
            <h1 data-trans="header-h1">Book Shop</h1>
            <h3 data-trans="header-h3">welcome to Bookie my uniqe bookshop</h3>
            <p data-trans="header-desc">buy and support small business </p>
            <button type="button" class="btn btn-light color-light my-2 my-sm-0" data-trans="header-btn"
                onclick="toggleAddBookModal()" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">add
                a new
                book</button>

        </div>
    </div>


    <section>
       
        <h2 class="section-heading" style="text-align: center; margin-top: 30px;">OUR BESTSELLERS</h2>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" data-trans="th-cover"> Book cover</th>
                    <th scope="col" data-trans="th-name" class="sort" onclick="onSortBy('name')">Book name</th>
                    <th scope="col" data-trans="th-price" class="sort" onclick="onSortBy('price')"> Price </th>
                    <th scope="col" data-trans="th-rate" class="sort" onclick="onSortBy('rating')"> Rating </th>
                    <th scope="col" data-trans="th-btns">Application</th>
                </tr>
            </thead>
            <tbody class="books-info">

            </tbody>
        </table>
    </section>

    <!-- cards -->
    <div class="cards-container row">

    </div>


    <!-- new read modal -->
    <div class="modal fade modal-read" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true" style="top:40%">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="staticBackdropLabel"></h2>
                   
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="img-holder"><img src="" style="text-align: center; "></div>
                    <h3></h3>
                    <h5></h5>
                    <p> 
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" data-trans="btn-close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" data-trans="btn-add-to-bag" class="btn btn-primary">add to bag</button>
                </div>
            </div>
        </div>
    </div>


    <!-- new creat book modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        style="top:40%">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" data-trans="modal-title" id="exampleModalLabel">add a new book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="new-book-name" class="col-form-label">name:</label>
                            <input type="text" class="form-control" data-trans="modal-input-name" id="new-book-name" name="bookName"
                                placeholder="book name">
                        </div>
                        <div class="form-group">
                            <label for="new-book-price" class="col-form-label">price:</label>
                            <input type="number" min="2" max="200" class="form-control" data-trans="modal-input-price" id="new-book-price"
                                placeholder="$000" name="bookPrice">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button onclick="onAddNewBook()" data-dismiss="modal" type="button"
                        class="btn btn-info" data-trans="modal-btn-add">add</button>
                </div>
            </div>
        </div>
    </div>



    </div>
    </div>
    <!-- footer -->
    <div class="footer" id="footer">
        <div class="hero-text">
            <h1 data-trans="footer-h1" style="margin-bottom: none;">contact us</h1>
            <p data-trans="footer-p" style="margin-top: none;">we'd love to here your segestion</p>

            <form class="contact-form">
                <div class="input">
                    <label data-trans="footer-email" for="userEmail">your Email</label>
                    <input type="text" class="input form-user-email" id="userEmail" name="userEmail"
                        placeholder="Example@gmail.com">

                </div>
                <div class="input">
                    <label data-trans="footer-subj" for="subject">subject</label>
                    <input type="text" data-trans="footer-subj-input" class="input form-subject" id="subject"
                        name="subject" placeholder="subject here">

                </div>
                <div class="input">
                    <label data-trans="footer-mess" for="message">message body</label>
                    <textarea data-trans="footer-mess-input" class="input form-message" id="message" name="message"
                        aria-label="With textarea" placeholder="put text here"></textarea>

                </div>

                <button data-trans="footer-btn" onclick="onSubmitEmail()">Submit</button>
            </form>

        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/i18n-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controler.js"></script>

</body>

</html>
